# Railway Configuration for SkaiScraper

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

# Web Service (Next.js)
[[services]]
name = "web"
startCommand = "pnpm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[services.healthcheck]
path = "/api/health"
timeout = 10
interval = 60

# Background Worker Service (BullMQ)
[[services]]
name = "worker"
startCommand = "pnpm worker"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[services.healthcheck]
timeout = 60
interval = 120

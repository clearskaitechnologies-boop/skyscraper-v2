name: Staging Deploy

on:
  push:
    branches: [staging]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Type Check
        run: pnpm typecheck

      - name: Unit Tests
        run: pnpm test:unit

      - name: Deploy to Staging
        id: deploy
        run: |
          npx vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"
          URL=$(npx vercel --token="$VERCEL_TOKEN" --meta stagingBranch=true)
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "## üü° Staging Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: $URL" >> $GITHUB_STEP_SUMMARY

      - name: Smoke Test Staging
        run: |
          STAGING_URL="${{ steps.deploy.outputs.url }}"
          echo "Testing: $STAGING_URL"

          # Health check
          STATUS=$(curl -sL -o /dev/null -w '%{http_code}' "$STAGING_URL/api/health")
          if [ "$STATUS" = "200" ]; then
            echo "‚úÖ Health check passed ($STATUS)"
          else
            echo "‚ùå Health check failed ($STATUS)"
            exit 1
          fi

name: Agents Dry Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  agents:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'pnpm'
      - name: Enable Corepack
        run: corepack enable
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Prisma generate
        run: pnpm prisma:generate
      - name: Dry run agents
        run: pnpm agents:dry-run

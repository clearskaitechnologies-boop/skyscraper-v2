name: Playwright Smoke

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Apply Migrations
        run: npx prisma migrate deploy

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start Dev Server
        run: pnpm dev &

      - name: Wait for server
        run: |
          for i in {1..40}; do
            curl -f http://localhost:3000/api/health/tenant && exit 0 || true
            sleep 3
          done
          echo "Server did not become healthy in time" && exit 1

      - name: Run Smoke Tests
        run: npx playwright test tests/smoke/tenant-pages.spec.ts --reporter=line

      - name: Run Auth Tests (optional)
        if: secrets.TEST_USER_EMAIL != '' && secrets.TEST_USER_PASSWORD != ''
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: npx playwright test tests/auth/auth-flow.spec.ts --reporter=line

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

name: Left Nav Health

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  health:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'pnpm'
      - name: Enable Corepack
        run: corepack enable
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Build web
        run: pnpm build
      - name: Start server
        run: pnpm start:web &
      - name: Wait for server
        run: |
          for i in {1..20}; do
            curl -sSf http://localhost:3000/api/health && exit 0 || sleep 1;
          done
          echo 'Server failed to become ready' >&2
          exit 1
      - name: Run left nav health check
        run: pnpm tsx scripts/verify-left-nav-pages.ts --fail-on=server
      - name: Upload health artifact
        if: always()
        run: pnpm tsx scripts/verify-left-nav-pages.ts > left-nav-health.txt || true
      - name: Store artifact
        uses: actions/upload-artifact@v4
        with:
          name: left-nav-health
          path: left-nav-health.txt

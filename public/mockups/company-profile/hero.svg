<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Company Profile Placeholder — polished">
  <style>
    :root { --navy:#0A1A2F; --blue:#117CFF; --yellow:#FFC838; --ink:#0F172A; --muted:#64748B; --line:#E2E8F0; --panel:#F8FAFC; }
    .bg{fill:var(--navy)}
    .surface{fill:#fff; rx:18; filter:url(#elev)}
    .panel{fill:var(--panel); rx:16}
    .title{fill:var(--ink); font:800 28px/1.2 Inter,system-ui,-apple-system,sans-serif}
    .label{fill:var(--ink); font:700 16px/1.3 Inter,system-ui,-apple-system,sans-serif}
    .muted{fill:var(--muted); font:600 15px/1.35 Inter,system-ui,-apple-system,sans-serif}
    .chip{fill:var(--blue); rx:10}
    .chipT{fill:#fff; font:700 15px/1.2 Inter,system-ui,-apple-system,sans-serif}
    .rule{fill:var(--line)}
    .ghost{fill:#E2E8F0; rx:10}
    .logo{fill:#E2E8F0; rx:10}
    .avatar{fill:#E2E8F0; rx:60}
  </style>
  <defs>
    <filter id="elev" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="rgba(2,6,23,.08)"></feDropShadow>
    </filter>
  </defs>

  <!-- background -->
  <rect class="bg" width="1600" height="900"></rect>

  <!-- card -->
  <rect class="surface" x="60" y="60" width="1480" height="780"></rect>

  <!-- header -->
  <rect class="logo" x="92" y="92" width="180" height="56"></rect>
  <text class="title" x="300" y="130">Your Company Name</text>
  <text class="muted" x="300" y="160">AZROC • Phone • Email • Website (auto from Company Branding)</text>

  <!-- divider -->
  <rect class="rule" x="92" y="190" width="1440" height="2"></rect>

  <!-- left column: team -->
  <text class="label" x="92" y="240">Meet the Team</text>
  <text class="muted" x="92" y="268">Auto headshots; empty state shown until you add members</text>
  <rect class="avatar" x="92" y="290" width="120" height="120"></rect>
  <rect class="avatar" x="232" y="290" width="120" height="120"></rect>
  <rect class="avatar" x="372" y="290" width="120" height="120"></rect>
  <rect class="chip" x="92" y="430" width="220" height="36"></rect>
  <text class="chipT" x="110" y="454">Add Team Member</text>

  <!-- right column: credentials -->
  <rect class="panel" x="640" y="220" width="892" height="220"></rect>
  <text class="label" x="660" y="258">Credentials &amp; Badges</text>
  <text class="muted" x="660" y="286">Verified Contractor • Insurance Ready • Drone Pilot • OSHA 10</text>
  <rect class="ghost" x="660" y="306" width="220" height="40"></rect>
  <rect class="ghost" x="890" y="306" width="220" height="40"></rect>
  <rect class="ghost" x="1120" y="306" width="220" height="40"></rect>

  <!-- second panel: services -->
  <rect class="panel" x="640" y="470" width="892" height="220"></rect>
  <text class="label" x="660" y="508">Service Areas &amp; Systems</text>
  <text class="muted" x="660" y="536">Shingle • Tile • Metal • TPO • SPF • Coatings</text>
  <rect class="ghost" x="660" y="556" width="320" height="40"></rect>
  <rect class="ghost" x="990" y="556" width="320" height="40"></rect>

  <!-- footer hint -->
  <text class="muted" x="92" y="804">Tip: Save your Company Branding to auto-populate this page.</text>
</svg>
